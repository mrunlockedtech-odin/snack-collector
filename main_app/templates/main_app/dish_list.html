{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/dishes/dish-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Dishes</h1>
  <img src="{% static 'images/dish.svg' %}" alt="dish image">
</section>

<section class="card-container">
  {% for dish in dish_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'dishes_detail' dish.id %}">
      <div class="card-content">
        <img src="{% static 'images/dish.svg' %}" alt="dish image">
        <h2>{{ dish.dish_name }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
